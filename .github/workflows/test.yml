name: Test Action
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

permissions: read-all

jobs:
  test:
    strategy:
      matrix:
        type: [ webp, gif, both ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          login: Zxilly
          output: 'animation'
          type: ${{ matrix.type }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.type }}
          path: |
            animation.*
