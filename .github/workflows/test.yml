name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: 'Zxilly'
          output: 'animation.webp'
          type: 'webp'
      - uses: actions/upload-artifact@v3
        with:
          name: animation
          path: animation.webp
