name: Build Test
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          output: 'animation.webp'
          type: 'webp'
      - uses: actions/upload-artifact@v3
        with:
          name: animation
          path: animation.webp
