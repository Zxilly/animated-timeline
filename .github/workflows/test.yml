name: Test Action
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          output: 'animation.webp'
          type: 'webp'
      - uses: ./
        with:
          output: 'animation.gif'
          type: 'gif'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v3
        with:
          name: animation
          path: |
            animation.webp
            animation.gif
