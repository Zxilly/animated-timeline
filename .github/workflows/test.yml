name: Build Test
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          token: ${{ secrets.TOKEN }}
          output: 'animation.webp'
          type: 'webp'
      - uses: actions/upload-artifact@v3
        with:
          name: animation
          path: animation.webp
