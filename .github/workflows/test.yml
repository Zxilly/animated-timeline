name: Test Action
on:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        type: [ webp, gif, both ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          output: 'animation'
          type: ${{ matrix.type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.type }}
          path: |
            animation.*
